<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="main-grid.css">
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-9" id="content-left"> <!-- Left 3/4 of screen dedicated to content blocks for calls or cases -->
					
					<div class="col-xs-12 content-block" ><!--content block, contains call or case information and iconography, and sentiment indicator-->
						<div class="content-block-wrapper-inner">
							<div class="col-xs-11 content-info">
							</div>
							<div class="col-xs-1 sentiment-indicator good">
								<h1></h1>
							</div>
						</div>
					</div>
					
					
					<div class="col-xs-12 content-block">
						<div class="content-block-wrapper-inner">
							<div class="col-xs-11 content-info">
							</div>
							<div class="col-xs-1 sentiment-indicator bad">
								<h1></h1>
							</div>
						</div>
					</div>
						
						
					<div class="col-xs-12 content-block">
						<div class="content-block-wrapper-inner">
							<div class="col-xs-11 content-info">
							</div>
							<div class="col-xs-1 sentiment-indicator neutral">
								<h1></h1>
							</div>
						</div>
					</div>
						
						
				</div>
				<div class="col-xs-3" id="profile-right">
					<img id="profile-image" src="images/profile-icon.png">
					<h3 id="sign-out"><a href="index.html">Sign Out</a></h3>
				</div>
			</div>
		</div>
	</body>
</html>
